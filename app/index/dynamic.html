<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1"> 
        <title>
            Flask App
        </title>
        <script src="{{ url_for('static', filename='scripts/clock.js') }}"></script>
        <link href="{{ url_for('static', filename='styles/home.css') }}" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>
                    Hey there, {{ username }}
                </h1>
            </div>
            <div class="section-element">
                <ul>
                    {% for item in list %}
                    <li>{{ item }}</li>
                    {% endfor %}
                </ul>
                    <aside class="clock">
                        <p id="clock"></p>
                    </aside>
                    <aside class="bio">
                        This is also section element
                    </aside>
            </div>
        </div>
    </body>
</html>
